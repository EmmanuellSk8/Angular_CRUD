<section class="flex flex-col items-center justify-center h-screen">
  <div class="bg-gray-400 px-10 py-10 rounded-lg shadow-lg">
    <h1 class="text-2xl mx-2 my-4 text-center">Formulario</h1>

    <form #form="ngForm" (ngSubmit)="submitForm(form)" class="flex flex-col gap-2">

      <label class="flex flex-col">Nombre
        <input required [(ngModel)]="user.name" name="name" class="border-2 border-black rounded-lg py-0.5" type="text">
      </label>

      <label class="flex flex-col">Apellidos
        <input required [(ngModel)]="user.last_name" name="last_name" class="border-2 border-black rounded-lg py-0.5"
          type="text">
      </label>

      <label class="flex flex-col">Email
        <input required [(ngModel)]="user.email" name="email" class="border-2 border-black rounded-lg py-0.5"
          type="email">
      </label>

      <label class="flex flex-col">Tel√©fono
        <input required [(ngModel)]="user.tel" name="tel" class="border-2 border-black rounded-lg py-0.5 mb-4"
          type="number">
      </label>

      <div class="w-full flex justify-center">
        <button id="submit-button" type="submit"
          class="bg-blue-600 text-white px-3 py-1.5 rounded hover:bg-blue-700 cursor-pointer hover:scale-115 duration-300">
          Enviar usuario
        </button>
      </div>

      <div *ngIf="toastMissingVisible"
        class="bg-black text-red-500 px-4 py-2 w-full rounded-lg shadow-lg transition-opacity duration-300 z-50">
        <strong>{{ toastMissingMessage }}</strong>
        
      </div>
    </form>

  </div>
  <a (click)="goToList()"
    class="mt-3 cursor-pointer bg-black/90 text-white border-2 border-blue-700 rounded-lg px-3 py-1.5 duration-300 ease-in-out hover:scale-110 hover:bg-white hover:text-black">Ver
    usuarios</a>
</section>
